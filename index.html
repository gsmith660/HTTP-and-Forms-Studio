<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		function setSearchEngine(engineKey) {
			let actions = {
				'google': 'https://www.google.com/search',
				'duckDuckGo': 'https://duckduckgo.com/',
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			};
			return actions[engineKey];
		}

    	window.addEventListener("load", function(){
			let form = document.getElementById('searchForm');

			form.addEventListener('submit', function(event) {
				let searchQuery = document.querySelector('input[name=q]').value;
				let selectedEngineInput = document.querySelector('input[name=engine]:checked');
				if (searchQuery === '' || selectedEngineInput === null) {
					alert('You need to both select a search engine and enter your search query!')
					event.preventDefault();
				} else {
					form.setAttribute('action', setSearchEngine(selectedEngineInput.value));
				}
			});
    	});
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<label><input type="radio" name="engine" value="google">Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing">Bing</label>
		<label><input type="radio" name="engine" value="ask">Ask</label>
		<button value="Go!">Go!</button>
		<!-- <input type="button" value="Go!"> -->
	</form>

</body>
