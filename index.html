<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let selectedEngine = document.querySelector('input[name=engine]:checked').value;
			let actions = {
				'google': 'https://www.google.com/search',
				'duckDuckGo': 'https://duckduckgo.com/',
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			};
			return actions[selectedEngine];
		}

    	window.addEventListener("load", function(){
        // TODO: register the handler
			let form = document.getElementById('searchForm');

			form.addEventListener('submit', function() {
				let searchQuery = document.querySelector('input[name=q]').value;
				console.log(setSearchEngine() + '?q=' + searchQuery);
				form.setAttribute('action', setSearchEngine() + '?q=' + searchQuery);
			});
    	});
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q">
		<label>Google <input type="radio" name="engine" value="google"></label>
		<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing <input type="radio" name="engine" value="bing"></label>
		<label>Ask <input type="radio" name="engine" value="ask"></label>
		<button value="Go!">Go!</button>
		<!-- <input type="button" value="Go!"> -->
	</form>

</body>
